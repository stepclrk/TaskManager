<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Objectives</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .topics-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .topic-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }
        
        .topic-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .topic-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .topic-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-active { 
            background: #e8f5e9; 
            color: #2e7d32; 
        }
        
        .status-planning { 
            background: #fff3e0; 
            color: #ef6c00; 
        }
        
        .status-on-hold { 
            background: #fef5e7; 
            color: #f39c12; 
        }
        
        .status-completed { 
            background: #e0e0e0; 
            color: #616161; 
        }
        
        .topic-description {
            color: #666;
            margin: 10px 0;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .topic-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }
        
        .topic-stats {
            display: flex;
            gap: 20px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }
        
        .stat-label {
            color: #999;
        }
        
        .stat-value {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .topic-date {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #666;
        }
        
        .topic-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 5px;
        }
        
        .topic-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }
        
        .edit-topic-btn {
            background: #3498db;
            color: white;
        }
        
        .edit-topic-btn:hover {
            background: #2980b9;
        }
        
        .delete-topic-btn {
            background: #e74c3c;
            color: white;
        }
        
        .delete-topic-btn:hover {
            background: #c0392b;
        }
        
        .add-topic-card {
            background: #f8f9fa;
            border: 2px dashed #bdc3c7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .add-topic-card:hover {
            border-color: #3498db;
            background: #ecf0f1;
        }
        
        .add-topic-icon {
            font-size: 3em;
            color: #bdc3c7;
            margin-bottom: 10px;
        }
        
        .add-topic-text {
            color: #7f8c8d;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
        
        .empty-state h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .overdue {
            color: #e74c3c !important;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
            animation: slideIn 0.3s;
        }
        
        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }
        
        .close:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Task Manager</h1>
            <ul class="nav-menu">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/topics" class="active">Objectives</a></li>
                <li><a href="/tasks">Tasks</a></li>
                <li><a href="/calendar">Calendar</a></li>
                <li><a href="/reports">Reports</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div>
                <h2>Objectives & Key Results (OKRs)</h2>
                <p style="color: #666; margin-top: 5px;">Set ambitious goals and track measurable outcomes</p>
            </div>
            <button id="addTopicBtn" class="btn btn-primary">+ New Objective</button>
        </div>

        <div id="topicsContainer" class="topics-container">
            <!-- Topics will be loaded here -->
        </div>
    </div>

    <!-- Topic Modal -->
    <div id="topicModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <span class="close" onclick="closeTopicModal()">&times;</span>
            <h2 id="modalTitle">New Objective</h2>
            <form id="topicForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="topicTitle">
                            Objective *
                            <button type="button" id="enhanceObjectiveBtn" class="btn btn-sm" style="margin-left: 10px; padding: 2px 10px; font-size: 0.85em; display: none;">
                                ✨ Enhance with AI
                            </button>
                        </label>
                        <input type="text" id="topicTitle" placeholder="What do you want to achieve?" required>
                        <small style="color: #666;">A qualitative goal that is ambitious and inspirational</small>
                    </div>
                    
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="topicDescription">
                            Why this matters
                            <button type="button" id="enhanceWhyBtn" class="btn btn-sm" style="margin-left: 10px; padding: 2px 10px; font-size: 0.85em; display: none;">
                                ✨ Enhance with AI
                            </button>
                        </label>
                        <textarea id="topicDescription" placeholder="Explain the importance and impact of this objective"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="objectiveType">Type</label>
                        <select id="objectiveType">
                            <option value="committed">Committed (Must achieve)</option>
                            <option value="aspirational" selected>Aspirational (Stretch goal)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="topicPeriod">Period</label>
                        <select id="topicPeriod">
                            <option value="Q1">Q1 (Jan-Mar)</option>
                            <option value="Q2">Q2 (Apr-Jun)</option>
                            <option value="Q3">Q3 (Jul-Sep)</option>
                            <option value="Q4">Q4 (Oct-Dec)</option>
                            <option value="Annual">Annual</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="topicStatus">Status</label>
                        <select id="topicStatus">
                            <option value="Planning">Planning</option>
                            <option value="Active" selected>Active</option>
                            <option value="At Risk">At Risk</option>
                            <option value="On Hold">On Hold</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="topicTargetDate">Target Date</label>
                        <input type="date" id="topicTargetDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="topicConfidence">Confidence Level</label>
                        <input type="range" id="topicConfidence" min="0" max="100" value="50" oninput="updateConfidenceLabel(this.value)">
                        <span id="confidenceLabel">50%</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="topicOwner">Owner</label>
                        <input type="text" id="topicOwner" placeholder="Who is responsible?">
                    </div>
                </div>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label>Key Results <small style="color: #666;">(Measurable outcomes that indicate success)</small></label>
                    <div id="keyResultsList" style="margin-top: 10px;">
                        <!-- Key results will be added here -->
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addKeyResult()" style="margin-top: 10px;">+ Add Key Result</button>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTopicModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Objective</button>
                </div>
            </form>
        </div>
    </div>
    
    <style>
        .key-result-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .key-result-item input {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .remove-kr-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .kr-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .okr-score {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .score-low { background: #ffebee; color: #c62828; }
        .score-medium { background: #fff3e0; color: #ef6c00; }
        .score-high { background: #e8f5e9; color: #2e7d32; }
        
        .confidence-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85em;
            color: #666;
        }
        
        .objective-type-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .type-committed { background: #e3f2fd; color: #1976d2; }
        .type-aspirational { background: #f3e5f5; color: #7b1fa2; }
        
        .btn-sm {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-sm:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(102, 126, 234, 0.4);
        }
        
        .ai-loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>

    <script src="/static/js/topics.js"></script>
</body>
</html>
