<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Calendar</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Task Manager</h1>
            <ul class="nav-menu">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/tasks">Tasks</a></li>
                <li><a href="/calendar" class="active">Calendar</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="calendar-header">
            <h2>Task Calendar</h2>
            <div class="calendar-controls">
                <button id="todayBtn" class="btn btn-secondary">Today</button>
                <div class="view-buttons">
                    <button id="monthViewBtn" class="btn btn-secondary active">Month</button>
                    <button id="weekViewBtn" class="btn btn-secondary">Week</button>
                    <button id="listViewBtn" class="btn btn-secondary">List</button>
                </div>
            </div>
        </div>

        <div id="calendar" class="calendar-container"></div>
    </div>

    <!-- Task Detail Modal -->
    <div id="taskDetailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="taskDetailTitle"></h3>
            <div class="task-detail-content">
                <div class="detail-row">
                    <strong>Customer:</strong>
                    <span id="taskDetailCustomer"></span>
                </div>
                <div class="detail-row">
                    <strong>Status:</strong>
                    <span id="taskDetailStatus"></span>
                </div>
                <div class="detail-row">
                    <strong>Due Date:</strong>
                    <span id="taskDetailDate"></span>
                </div>
                <div class="detail-row">
                    <strong>Description:</strong>
                    <p id="taskDetailDescription"></p>
                </div>
            </div>
            <div class="form-actions">
                <button id="editTaskFromCalendar" class="btn btn-primary">Edit Task</button>
                <button id="closeDetailBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="/static/js/calendar.js"></script>
</body>
</html>
